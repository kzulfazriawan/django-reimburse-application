<div class="uk-card-header" ng-init="detail()">
	<div class="uk-grid-small uk-flex-middle" uk-grid>
		<div class="uk-width-expand">
			<h3 class="uk-card-title uk-align-left">Reimburse new</h3>
		</div>
	</div>
</div>
<div class="uk-card-body">
	<ul class="uk-list uk-list-striped">
		<li>
			<label class="uk-text-small uk-text-secondary">Date reimburse <sup class="uk-text-danger">*</sup></label>
			<p>[$ data.date $]</p>
		</li>

		<li>
			<label class="uk-text-small uk-text-secondary">Upload your document <sup class="uk-text-danger">*</sup></label>
			<img src="static[$ data.document_attach $]" ng-if="data.document_type != 'PDF'" />
			<a href="static[$ data.document_attach $]" ng-if="data.document_type == 'PDF'">Download</a>
		</li>

		<li>
			<label class="uk-text-small uk-text-secondary">Category <sup class="uk-text-danger">*</sup></label>
			<p>[$ data.category $]</p>
		</li>

		<li>
			<label class="uk-text-small uk-text-secondary">Description</label>
			<p>[$ data.description $]</p>
		</li>
	</ul>
</div>
<div class="uk-card-footer">
	<button type="submit" class="uk-button uk-button-primary">Save</button>
</div>
