<form ng-submit="save()" ng-init="init()">
	<div class="uk-card-header">
		<div class="uk-grid-small uk-flex-middle" uk-grid>
			<div class="uk-width-expand">
				<h3 class="uk-card-title uk-align-left">Settings</h3>
			</div>
		</div>
	</div>
	<div class="uk-card-body">
		<ul class="uk-flex-center uk-width-auto uk-tab" uk-switcher>
			<li ng-repeat="(key, value) in data"><a href="#">[$ key $]</a></li>
		</ul>
		
		<ul class="uk-switcher uk-margin">
			<li ng-repeat="(key, value) in data">
				<fieldset class="uk-fieldset">
					<ul class="uk-list uk-list-striped">
						<li ng-repeat="field in data[key]">
							<label class="uk-text-small uk-text-secondary" uk-tooltip="title: [$ field.description $]; pos: right">
								[$ field.label_name $]

								<!-- boolean fieldtype -->
								<input class="uk-checkbox uk-margin-small-left" type="checkbox" checked
									ng-if="field.field_type == 'BLN'" ng-true-value="'1'" ng-false-value="'0'" ng-model="form[field.name]" />
							</label>

							<!-- string input field -->
							<input class="uk-input uk-margin-small uk-text-small" type="text"
								ng-if="field.field_type == 'STR'" ng-model="form[field.name]" />
						</li>
					</ul>
				</fieldset>				
			</li>
		</ul>
	</div>
	<div class="uk-card-footer">
		<button type="submit" class="uk-button uk-button-primary">Save</button>
	</div>
</form>
